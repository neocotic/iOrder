<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title i18n-content="name"></title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/options.css">
    <script src="../vendor/jquery.min.js"></script>
    <script src="../vendor/bootstrap.min.js"></script>
    <script src="../vendor/date.min.js"></script>
    <script src="../lib/utils.js"></script>
    <script src="../lib/store.js"></script>
    <script src="../lib/i18n.js"></script>
    <script src="../lib/log.js"></script>
    <script src="../lib/analytics.js"></script>
    <script src="../lib/options.js"></script>
  </head>
  <body>
    <ul id="navigation">
      <li id="general_nav" tabify="#general_tab" i18n-content="opt_general_header"></li>
      <li id="orders_nav" tabify="#orders_tab" i18n-content="opt_order_header"></li>
    </ul>
    <div id="navigation-footer"><div></div></div>
    <div class="content-box">
      <div id="message" class="hide">
        <p id="errors_hdr" i18n-content="opt_errors_header"></p>
        <ul id="errors"></ul>
      </div>
      <div id="general_tab" class="tab">
        <div id="general_sct" class="section">
          <h4 id="general_hdr" i18n-content="opt_general_header"></h4>
          <div class="contents">
            <div>
              <label>
                <span id="frequency_txt" i18n-content="opt_frequency_text"></span>
                <select id="frequency" size="1"></select>
              </label>
              <a facebox="#frequency_help" class="help-link" tabindex="-1" i18n-values="title:opt_help_text"><img alt="?" src="../images/help.png" /></a>
              <div id="frequency_help" class="help" i18n-content="help_frequency"></div>
            </div>
          </div>
        </div>
        <div id="notifications_sct" class="section">
          <h4 id="notifications_hdr" i18n-content="opt_notification_header"></h4>
          <div class="contents">
            <div>
              <label>
                <input type="checkbox" id="badges" />
                <span id="badges_txt" i18n-content="opt_badge_text"></span>
              </label>
              <a facebox="#badges_help" class="help-link" tabindex="-1" i18n-values="title:opt_help_text"><img alt="?" src="../images/help.png" /></a>
              <div id="badges_help" class="help" i18n-content="help_badges"></div>
            </div>
            <div>
              <label>
                <input type="checkbox" id="notifications" />
                <span id="notifications_txt" i18n-content="opt_notification_text"></span>
              </label>
              <a facebox="#notifications_help" class="help-link" tabindex="-1" i18n-values="title:opt_help_text"><img alt="?" src="../images/help.png" /></a>
              <div id="notifications_help" class="help" i18n-content="help_notifications"></div>
            </div>
            <div class="indent-left">
              <label>
                <span id="notificationDuration_txt1" i18n-content="opt_notification_timer_text1"></span>
                <input id="notificationDuration" max="60" min="0" size="1" step="1" type="number" />
                <span id="notificationDuration_txt2" i18n-content="opt_notification_timer_text2"></span>
              </label>
              <a facebox="#notificationDuration_help" class="help-link" tabindex="-1" i18n-values="title:opt_help_text"><img alt="?" src="../images/help.png" /></a>
              <div id="notificationDuration_help" class="help" i18n-content="help_notificationDuration"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="orders_tab" class="tab">
        <div id="orders_sct" class="section">
          <h4 id="orders_hdr" i18n-content="opt_order_header"></h4>
          <div class="contents">
            <div>
              <table>
                <tr>
                  <td colspan="2" rowspan="2" class="orders-width">
                    <select id="orders" size="5" class="full-width"></select>
                  </td>
                  <td class="half-width">&nbsp;</td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                </tr>
                <tr>
                  <td colspan="2">
                    <table class="no-spacing">
                      <tr>
                        <td class="field-width">
                          <label for="order_label">
                            <span id="order_label_txt" i18n-content="opt_order_label_text"></span>
                          </label>
                          <a facebox="#order_label_help" class="help-link" tabindex="-1" i18n-values="title:opt_help_text"><img alt="?" src="../images/help.png" /></a>
                          <div id="order_label_help" class="help" i18n-content="help_order_label"></div>
                        </td>
                        <td>
                          <input id="order_label" class="read-only" type="text" maxlength="12" size="25" />
                        </td>
                      </tr>
                    </table>
                  </td>
                  <td>
                    <button id="add_btn" i18n-content="opt_add_button"></button>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <table class="no-spacing">
                      <tr>
                        <td class="field-width">
                          <label for="order_number">
                            <span id="order_number_txt" i18n-content="opt_order_number_text"></span>
                          </label>
                          <a facebox="#order_number_help" class="help-link" tabindex="-1" i18n-values="title:opt_help_text"><img alt="?" src="../images/help.png" /></a>
                          <div id="order_number_help" class="help" i18n-content="help_order_number"></div>
                        </td>
                        <td>
                          <input id="order_number" class="read-only-always" type="text" maxlength="12" size="25" />
                        </td>
                      </tr>
                    </table>
                  </td>
                  <td>
                    <button id="delete_btn" class="read-only" i18n-content="opt_delete_button"></button>
                    <div id="delete_con" class="help" i18n-content="confirm_delete"></div>
                  </td>
                </tr>
                <tr>
                  <td colspan="3">
                    <table class="no-spacing">
                      <tr>
                        <td class="field-width">
                          <label for="order_code">
                            <span id="order_code_txt" i18n-content="opt_order_code_text"></span>
                          </label>
                          <a facebox="#order_code_help" class="help-link" tabindex="-1" i18n-values="title:opt_help_text"><img alt="?" src="../images/help.png" /></a>
                          <div id="order_code_help" class="help" i18n-content="help_order_code"></div>
                        </td>
                        <td>
                          <input id="order_code" class="read-only" type="text" maxlength="10" size="25" />
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td colspan="3">
                    <label for="updates">
                      <span id="updates_txt" i18n-content="opt_order_updates_text"></span>
                    </label>
                    <a facebox="#updates_help" class="help-link" tabindex="-1" i18n-values="title:opt_help_text"><img alt="?" src="../images/help.png" /></a>
                    <div id="updates_help" class="help" i18n-content="help_updates"></div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2" rowspan="2">
                    <select id="updates" disabled size="5" class="full-width"></select>
                  </td>
                  <td>&nbsp;</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <table>
          <tr>
            <td class="half-width">
              <button class="save-btn" i18n-content="opt_save_button"></button>
            </td>
            <td class="right">&nbsp;</td>
          </tr>
        </table>
      </div>
    </div>
    <footer>
      <div id="footer" i18n-content="opt_footer"></div>
      <form id="donation" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="2KJMS2YHQVMWU">
        <input type="image" src="https://www.paypalobjects.com/en_GB/i/btn/btn_donate_SM.gif" name="submit" alt="Donate">
      </form>
    </footer>
  </body>
</html>
